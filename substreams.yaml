specVersion: v0.1.0
package:
  name: curve_sps
  version: v0.1.0

imports:
  graph: https://github.com/streamingfast/substreams-sink-subgraph/releases/download/v0.1.0/substreams-sink-subgraph-protodefs-v0.1.0.spkg
  entities: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg
  chainlink_prices: https://github.com/Graph-BuildersDAO/substreams/releases/download/chainlink-prices-v1.0.2/chainlink-price-substream-v1.0.2.spkg
  uniswap_prices: https://github.com/Graph-BuildersDAO/uniswap-pricing-substream/releases/download/v0.1.3/uniswap-pricing-v0.1.3.spkg

protobuf:
  files:
    - curve/v1/curve.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 13987012
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:curve.types.v1.Pools

  - name: store_pools_created
    kind: store
    updatePolicy: set
    valueType: proto:curve.types.v1.Pools
    inputs:
      - map: map_pools_created

  - name: store_pool_count
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_pools_created

  - name: store_tokens
    kind: store
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_pools_created

  - name: map_extract_pool_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools_created
    output:
      type: proto:curve.types.v1.Events

  - name: store_pool_fees
    kind: store
    updatePolicy: set
    valueType: proto:curve.types.v1.PoolFees
    inputs:
      - map: map_pools_created
      - map: map_extract_pool_events


  - name: store_output_token_supply
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_extract_pool_events

  - name: store_input_token_balances
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_extract_pool_events

  - name: store_pool_volume_native
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_extract_pool_events
      - store: store_pools_created
  
  - name: store_pool_volume_usd
    kind: store
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_extract_pool_events
      - store: store_pools_created
      - store: chainlink_prices:chainlink_price_store
      - store: uniswap_prices:store_uniswap_prices
  
  - name: store_protocol_volume_usd
    kind: store
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - source: sf.substreams.v1.Clock
      - store: store_pool_volume_usd
        mode: deltas

  - name: store_pool_tvl
    kind: store
    updatePolicy: set
    valueType: bigdecimal
    inputs:
      - store: store_pools_created
      - store: store_input_token_balances
      - store: store_input_token_balances
        mode: deltas
      - store: chainlink_prices:chainlink_price_store
      - store: uniswap_prices:store_uniswap_prices

  - name: store_protocol_tvl
    kind: store
    updatePolicy: add
    valueType: bigdecimal
    inputs:
      - store: store_pool_tvl
        mode: deltas

  - name: graph_out
    kind: map
    initialBlock: 13987012
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_pools_created
      - map: map_extract_pool_events
      - store: store_pools_created
      - store: store_pool_count
        mode: deltas
      - store: store_pool_fees
      - store: store_pool_fees
        mode: deltas
      - store: store_tokens
      - store: store_output_token_supply
      - store: store_input_token_balances
      - store: store_pool_tvl
      - store: store_protocol_tvl
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges

network: mainnet

networks:
  mainnet:
    initialBlock:
      chainlink_prices:store_confirmed_feeds: 13987012
      chainlink_prices:get_chainlink_answers: 13987012
      chainlink_prices:chainlink_price_store: 13987012
      chainlink_prices:graph_out: 13987012
      uniswap_prices:map_pair_created_events: 13987012
      uniswap_prices:store_pair_created_events: 13987012
      uniswap_prices:map_weth_prices: 13987012
      uniswap_prices:store_weth_prices: 13987012
      uniswap_prices:map_uniswap_prices: 13987012
      uniswap_prices:store_uniswap_prices: 13987012
      uniswap_prices:warmup: 13987012
      uniswap_prices:chainlink_prices:chainlink_price_store: 13987012
      uniswap_prices:chainlink_prices:graph_out: 13987012
      uniswap_prices:chainlink_prices:get_chainlink_answers: 13987012
      uniswap_prices:chainlink_prices:store_confirmed_feeds: 13987012